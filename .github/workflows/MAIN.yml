name: Generate Snake

# Controls when the action will run
on:
  # Run the workflow every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  # Allows manual triggering from Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Generate the snake contribution graph
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: Ayush-Kmr
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build for debugging
      - name: Check git status
        run: git status

      # Commit and push changes
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add snake contribution graph"
          git push origin HEAD:master

      # Deploy to GitHub Pages (assuming 'output' branch)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # Branch to deploy to
          build_dir: dist        # Directory to deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
